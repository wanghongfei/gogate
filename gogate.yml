version: 1.0

server:
  # 向eureka注册自己时使用的服务名
  appName: gogate
  host: 127.0.0.1
  port: 8080
  # gateway最大连接数
  maxConnection: 1000
  # gateway请求后端服务超时时间, 毫秒
  timeout: 3000

# eureka配置文件名
eurekaConfigFile: eureka.json
# 路由配置文件名
routeConfigFile: route.yml

traffic:
  # 是否开启流量记录功能
  enableTrafficRecord: true
  # 流量日志文件所在目录
  trafficLogDir: /tmp

redis:
  # 是否使用redis做限速器
  enabled: true
  # 目前只支持单实例, 不支持cluster
  addr: 127.0.0.1:6379
  # 限速器lua代码文件
  rateLimiterLua: lua/rate_limiter.lua